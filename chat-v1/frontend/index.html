<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心语智友</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 提取到 styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HTML 结构保持不变 -->
    <div class="sidebar">
        <div class="logo">
            <div style="display: flex; align-items: center;">
                <div class="logo-circle"></div>
                心语智友
            </div>
            <i class="fa-solid fa-bars collapse-button"></i> <!-- 收起边栏按钮 -->
        </div>
        <div class="button"><i class="fa-solid fa-plus"></i> 开启新对话</div>
        <div class="button"><i class="fa-solid fa-comments"></i> 最近对话</div>
        <div class="profile">
            <div class="avatar"></div>
            个人信息
        </div>
    </div>
    <div class="divider"></div>
    <div class="main">
        <div class="top-buttons">
            <div class="icon-button"><i class="fa-solid fa-sign-in-alt"></i> 登录</div>
            <div class="icon-button"><i class="fa-solid fa-user-plus"></i> 注册</div>
        </div>
        <div class="intro-text">
            <p class="intro-title">我是心语智友，很高兴见到你！</p>
            <p class="intro-subtitle">我可以帮你写代码，写作等创意内容，请把你的任务交给我吧～</p>
        </div>
        <div class="chat-box">
            <div class="chat-messages">
                <!-- Messages will be added here dynamically -->
                <div style="align-self: flex-start; background-color: #e0e0e0; color: black; padding: 8px; border-radius: 5px; margin: 10px 0;">
                    你好！我是哪吒，请问有什么可以帮助你的吗？
                </div>
            </div>
            <div class="chat-input">
                <i class="icon fa-regular fa-image"></i>
                <i class="icon fa-solid fa-paperclip"></i>
                <input type="text" placeholder="请输入你的问题...">
                <i class="icon fa-solid fa-microphone"></i>
                <i class="icon fa-solid fa-paper-plane"></i>
            </div>
        </div>
    </div>
    <script src="chatbot_dynamic.js"></script>
</body>
</html>
